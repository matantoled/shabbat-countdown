<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shabbat Countdown</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    body {
      display: grid;
      place-items: center;
    }
    #countdown {
      direction: ltr;
      unicode-bidi: bidi-override;
      font-size: clamp(32px, 8vw, 72px);
      font-weight: 700;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div id="countdown">...</div>

  <script>
    const TZ = "Asia/Jerusalem";
    const JERUSALEM_GEONAME_ID = 281184;

    function setText(txt) {
      document.getElementById("countdown").textContent = txt;
    }

    function isoDateInIsrael(dateObj) {
      // YYYY-MM-DD in Asia/Jerusalem (even if device timezone differs)
      return new Intl.DateTimeFormat("en-CA", {
        timeZone: TZ,
        year: "numeric",
        month: "2-digit",
        day: "2-digit"
      }).format(dateObj);
    }

    function weekdayInIsrael(dateObj) {
      // "Fri", "Sat", ...
      return new Intl.DateTimeFormat("en-US", {
        timeZone: TZ,
        weekday: "short"
      }).format(dateObj);
    }

    function formatDiff(ms) {
      const totalMinutes = Math.floor(ms / 60000);
      const days = Math.floor(totalMinutes / (60 * 24));
      const hours = Math.floor((totalMinutes % (60 * 24)) / 60);
      const minutes = totalMinutes % 60;
      return `${days}d ${hours}h ${minutes}m`;
    }

    async function fetchJsonWithRetry(url, tries = 3) {
      let lastErr;
      for (let i = 0; i < tries; i++) {
        try {
          const res = await fetch(url, { cache: "no-store" });
          if (!res.ok) throw new Error("HTTP " + res.status);
          return await res.json();
        } catch (e) {
          lastErr = e;
          await new Promise(r => setTimeout(r, 400));
        }
      }
      throw lastErr;
    }

    async function getNextFridayCandles() {
      const now = new Date();

      // request a safe window (next 14 days)
      const start = isoDateInIsrael(now);
      const end = isoDateInIsrael(new Date(now.getTime() + 14 * 24 * 60 * 60 * 1000));

      const url = new URL("https://www.hebcal.com/hebcal");
      url.searchParams.set("v", "1");
      url.searchParams.set("cfg", "json");
      url.searchParams.set("start", start);
      url.searchParams.set("end", end);

      url.searchParams.set("c", "on");        // include candle lighting times
      url.searchParams.set("b", "40");        // 40 minutes before sunset
      url.searchParams.set("M", "on");        // include related zmanim (safe to keep)
      url.searchParams.set("leyning", "off"); // keep response smaller

      url.searchParams.set("geo", "geoname");
      url.searchParams.set("geonameid", String(JERUSALEM_GEONAME_ID));
      url.searchParams.set("i", "on");        // Israel scheme

      const data = await fetchJsonWithRetry(url.toString(), 3);
      if (!Array.isArray(data.items)) throw new Error("No items");

      // "candles" can appear for Erev Chag too; we want Shabbat -> Friday candles
      const candidates = data.items
        .filter(it => it && it.category === "candles" && it.date)
        .map(it => new Date(it.date))
        .filter(d => !Number.isNaN(d.getTime()))
        .filter(d => weekdayInIsrael(d) === "Fri")
        .sort((a, b) => a.getTime() - b.getTime());

      const next = candidates.find(d => d.getTime() > now.getTime());
      if (!next) throw new Error("No upcoming Friday candles in range");
      return next;
    }

    async function main() {
      try {
        const now = new Date();
        const target = await getNextFridayCandles();
        const diff = target.getTime() - now.getTime();
        if (diff <= 0) {
          setText("ERROR");
          return;
        }
        setText(formatDiff(diff));
      } catch (e) {
        setText("ERROR");
      }
    }

    main();
  </script>
</body>
</html>
